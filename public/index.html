<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Link | A Real-Time Chatting App</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <meta name="description"
        content="A real-time chatting application for seamless communication. Connect with friends and colleagues effortlessly.">
    <meta name="keywords" content="chat, messaging, real-time communication, instant messaging, chat app">
    <meta name="author" content="Tahsin Zidane">
    <meta property="og:title" content="Live Chatting App">
    <meta property="og:description"
        content="Connect with friends and colleagues in real-time with our seamless chatting application.">
    <meta property="og:image" content="./img/chat_lgo.png">
    <meta property="og:url" content="https://live-link.onrender.com/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="./img/chat_lgo.png">
    <meta name="twitter:title" content="Live Chatting App">
    <meta name="twitter:description" content="A real-time chatting application for seamless communication.">
    <meta name="twitter:image" content="./img/chat_lgo.png">
    <meta name="twitter:site" content="@yourTwitterHandle">
</head>

<body>

    <div id="nameCont" class="name-container">
        <h1>Welcome to LiveLink</h1>
        <label for="userName">Enter your name to join</label> <br>
        <input type="text" id="userName" placeholder="Your name">
        <input type="submit" id="nameSubmit" value="Join Chat">
        <p id="errMsg"></p>
    </div>

    <div class="chat-container hideMeinContainer" id="cont">

        <nav class="nav">
            <div class="brand">
                <img src="./img/chat_lgo.png" alt="LiveLink Logo" height="40px">
                <div>
                    <h2>LiveLink</h2>
                    <small>A real-time chatting application</small>
                </div>
            </div>
        </nav>

        <div class="msgContainer" id="allMessages">
            <h6>Don't share your personal information</h6>
        </div>

        <div class="sendingField">
            <div class="list"></div>
            <input type="text" id="message" placeholder="Write a message...">
            <button id="sendBtn" type="submit">
                <i class="ri-send-plane-fill"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./mein.js"></script>

</body>

</html>
