    <!-- meta tags -->
    <meta name="description"
        content="A real-time chatting application for seamless communication. Connect with friends and colleagues effortlessly.">

<body>

    <div class="container" id="cont">

        <nav class="nav">
            <p>
                LiveLink 
                <img src="./imgs/chat_lgo.png" height="20px" alt="" srcset=""> <br>
